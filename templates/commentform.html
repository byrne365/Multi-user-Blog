{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img class="img-responsive" src="/static/images/mainlogo.png"
             alt="logo">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
<h1>
	Add a New Comment
</h1>
<form method="post" role="form">
	<div class="hidden">
		<input class="hidden" type="text" value="{{post_key}}" name="post_key">
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control txtarea" name="content" id="content">{{content}}</textarea>
	</div>
	<div class="form-group">
		<div class="panel-flex">
			<div class="panel-left">
				<form method="post" role="form">
					<div class="form-group">
						<input class="btn btn-default" type="submit">
					</div>
				</form>
			</div>
			<div class="panel-right">
				<a href="/viewpost/{{post_key}}">
					Head back to the posts
				</a>
			</div>
		</div>
	</div>
	{% if error and len(error) > 0 %}
	<div class="form-group">
		<label class="alert">{{error}}</label>
	</div>
	{% endif %}

</form>
{% endblock %}
